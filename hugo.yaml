baseURL: 'https://golearning.ai'
title: Golearning AI
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false


params:
  author: bitapp
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "Elearning Platform Powered by AI"
  description: "Empower Minds, Ignite Knowledge: Unleashing Potential through Seamless Learning Journeys."
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Company Internal Knowledge Base"
    image: "images/pages/our-mission.png"
    content:
      - text: "GoLearning provides a centralized repository for storing and organizing company-specific knowledge, documents, policies, procedures, and best practices. This ensures that critical information is easily accessible to employees whenever they need it.."
      - text: "Companies can customize the content within LearnHub to align with their unique organizational structure, industry-specific requirements, and employee training needs. This flexibility allows for the creation of tailored learning resources that address specific challenges and objectives."
      - text: "GoLearning can be leveraged for employee onboarding and training programs, providing new hires with access to essential resources, training materials, and interactive modules to facilitate their transition into the organization. "
    button:
      enable: true
      label: "Find more"
      link: "/knowledge-base"
  p2:
    heading: "Just in time for Hacktoberfest with JIT Tailwind."
    image: "images/pages/hacktoberfest.jpg"
